<!-- MAIN CONTENT -->
<div id="content">
    <!-- widget grid -->
    <section widget-grid id="widget-grid">
        <div class="row">
            <article class="col-sm-12">
                <div jarvis-widget id="standard-datatable-widget" data-widget-color="darken" data-widget-editbutton="false">
                    <header>
                        <span class="widget-icon"> <i class="fa fa-table"></i> </span>
                        <h2>Listado División Política </h2>
                    </header>
                    <div>
                        <div class="widget-body no-padding">
              <table datatable dt-options="datatables.standardOptions" dt-columns="datatables.standardColumns" class="table table-striped table-bordered table-hover" width="100%">
                        <thead>
                        <tr>
                            <th data-hide="barcode"><i class="fa fa-fw fa-barcode text-muted hidden-md hidden-sm hidden-xs"></i> Código División</th>
                            <th data-class="expand"><i class="fa fa-fw fa-pencil-square-o text-muted hidden-md hidden-sm hidden-xs"></i> Nombre División </th>
                            <th data-class="expand"><i class="fa fa-fw fa-barcode text-muted hidden-md hidden-sm hidden-xs"></i> Código Zona </th>
                            <th data-class="expand"><i class="fa fa-fw fa-pencil-square-o text-muted hidden-md hidden-sm hidden-xs"></i> Nombre Zona</th>
                            <th data-class="expand"><i class="fa fa-fw fa-barcode text-muted hidden-md hidden-sm hidden-xs"></i> Código Municipio</th>
                            <th data-class="expand"><i class="fa fa-fw fa-pencil-square-o text-muted hidden-md hidden-sm hidden-xs"></i> Nombre Municipio</th>
                            <th data-class="expand"><i class="fa fa-fw fa-barcode text-muted hidden-md hidden-sm hidden-xs"></i> Código Dpto</th>
                            <th data-class="expand"><i class="fa fa-fw fa-pencil-square-o text-muted hidden-md hidden-sm hidden-xs"></i> Nombre Dpto</th>
                            <th data-class="expand"><i class="fa fa-fw fa-barcode text-muted hidden-md hidden-sm hidden-xs"></i> Código Metropolitana</th>
                            <th data-hide="phone"><i class="fa fa-fw fa-bars text-muted hidden-md hidden-sm hidden-xs"></i> Estado</th>
                        </tr>
                        </thead>
                        </table>
                        </div>
                    </div>
                </div>
