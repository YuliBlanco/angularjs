<!-- MAIN CONTENT -->
<div id="content">
    <!-- widget grid -->
    <section widget-grid id="widget-grid">
        <div class="row">
            <article class="col-sm-12">

                <div jarvis-widget id="standard-datatable-widget" data-widget-color="darken" data-widget-editbutton="false">
                    <header>
                        <span class="widget-icon"> <i class="fa fa-table"></i> </span>
                        <h2>Listado de Líneas Vehículos </h2>
                    </header>
                    <div>
                        <div class="widget-body no-padding">
                      <table datatable dt-options="datatables.standardOptions" dt-columns="datatables.standardColumns" class="table table-striped table-bordered table-hover" width="100%">
                        <thead>
                        <tr>
                            <th data-hide="barcode"><i class="fa fa-fw fa-barcode text-muted hidden-md hidden-sm hidden-xs"></i> Código Marca</th>
                            <th data-class="expand"><i class="fa fa-fw fa-pencil-square-o text-muted hidden-md hidden-sm hidden-xs"></i> Descripción Marca </th>
                            <th data-class="expand"><i class="fa fa-fw fa-barcode text-muted hidden-md hidden-sm hidden-xs"></i> Código Linea </th>
                            <th data-class="expand"><i class="fa fa-fw fa-pencil-square-o text-muted hidden-md hidden-sm hidden-xs"></i> Descripción Linea </th>
                            <th data-hide="phone"><i class="fa fa-fw fa-bars text-muted hidden-md hidden-sm hidden-xs"></i> Estado</th>
                        </tr>
                        </thead>
                      </table>
                        </div>
                    </div>
                </div>
              </div>
            </div>
